<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register | Apex Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .auth-container {
      width: 380px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .form-box {
      padding: 40px 30px;
      transition: all 0.6s ease;
    }

    .form-box h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #007bff;
    }

    .toggle-btn {
      text-align: center;
      margin-top: 15px;
    }

    .toggle-btn button {
      background: none;
      border: none;
      color: #007bff;
      font-weight: 600;
      cursor: pointer;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    /* Back Button (bottom position style) */
    .back-btn {
      display: block;
      margin: 20px auto 0;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Register form initially hidden */
    #registerBox {
      display: none;
    }
  </style>
</head>

<body>

  <div class="auth-container">

    <!-- Login Box -->
    <div class="form-box" id="loginBox">
      <h3>üîê Login</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="********">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="toggle-btn">
        <p>Don't have an account? <button onclick="showRegister()">Register</button></p>
      </div>
    </div>

    <!-- Register Box -->
    <div class="form-box" id="registerBox">
      <h3>ü©∫ Create an Account</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="********">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <div class="toggle-btn">
        <p>Already have an account? <button onclick="showLogin()">Login</button></p>
      </div>

      <!-- Back Button Below Register -->
      <button class="back-btn" onclick="goBack()">‚Üê Back to Home</button>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('registerBox').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('registerBox').style.display = 'none';
      document.getElementById('loginBox').style.display = 'block';
    }

    function goBack() {
      // ‡¶π‡ßã‡¶Æ ‡¶™‡ßá‡¶ú‡ßá ‡¶∞‡¶ø‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá
      window.location.href = "index.html";
    }
  </script>

</body>

</html>
