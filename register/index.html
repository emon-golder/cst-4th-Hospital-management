<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register | Apex Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./program.js">
</head>

<body>

  <div class="auth-container">

    <!-- Login Box -->
    <div class="form-box" id="loginBox">
      <h3>üîê Login</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="********">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="toggle-btn">
        <p>Don't have an account? <button onclick="showRegister()">Register</button></p>
      </div>

      <!-- Back Button (Below Login) -->
      <button class="back-btn" onclick="goBack()">‚Üê Back to Home</button>
    </div>

    <!-- Register Box -->
    <div class="form-box" id="registerBox">
      <h3>ü©∫ Create an Account</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="********">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <div class="toggle-btn">
        <p>Already have an account? <button onclick="showLogin()">Login</button></p>
      </div>

      <!-- Back Button (Below Register) -->
      <button class="back-btn" onclick="goBack()">‚Üê Back to Home</button>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('registerBox').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('registerBox').style.display = 'none';
      document.getElementById('loginBox').style.display = 'block';
    }

    function goBack() {
      // Redirect to home page
      window.location.href = "/hospital/index.html";
    }
  </script>

</body>

</html>
